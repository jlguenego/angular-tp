<main>
  <h1>Saisie de stock</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Libellé</div>
      <input type="text" formControlName="label" />
    </label>
    <label>
      <div>Catégorie</div>
      <input type="text" formControlName="category" />
    </label>
    <label>
      <div>Quantité</div>
      <input type="text" formControlName="quantity" />
    </label>
    <label>
      <div>Prix d'achat</div>
      <input type="text" formControlName="price" />
    </label>
    <div class="buttons">
      <button type="button" routerLink="/">Annuler</button>
      <button type="submit" class="primary" [disabled]="f.invalid">Ajouter</button>
    </div>
  </form>
</main>
