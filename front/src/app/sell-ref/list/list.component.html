<main>
  <h1>Liste des références</h1>
  <div class="table">
    <div class="row" *ngFor="let r of reference.references">
      <div class="label">{{ r.label }}</div>
      <div class="category">{{ r.category }}</div>
      <div class="quantity">{{ r.quantity }}</div>
      <div class="price">{{ r.price }}</div>
    </div>
  </div>
</main>
